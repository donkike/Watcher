# default rules
movie:
  class: sfDoctrineRouteCollection
  options: { model: Movie }

homepage:
  url:   /
  param: { module: movie, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
